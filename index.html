<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Library </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1> My Library </h1>
        <button type="button" value="open-form-button" id="open-form"> Add a book </button>
        <form id="add-book">
            <label for="title"> Title </label>
            <input type="text" name="title" id="title-form" required>
            <label for="author"> Author </label>
            <input type="text" name="author" id="author-form" required>
            <label for="pages"> Pages </label>
            <input type="number" name="pages" id="pages-form" required>
            <p> Read it yet? </p>
            <label for="form-read-yes" class="radio-label"> Yes </label>
            <input type="radio" name="read" id="form-read-yes" value="yes">
            <label for="form-read-no" class="radio-label"> No </label>
            <input type="radio" name="read" id="form-read-no" value="no" checked>
            <input type="submit" value="Add book" id="add-book-btn">
        </form>
        <div id="books-container"></div>
        <script type="text/javascript" src="bookConstructor.js"></script>
    </body>
</html>
